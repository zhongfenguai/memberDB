    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        var click1=function (page){
            $("#tbody1").empty();
            $("#pagebutton").empty();
            $("#pagebutton").append('<b id="totalPageCount"></b>')
            $.ajax({
                url: "http://localhost:8049/member/user.do",
                data:{action:"queryPage",pageNo:page},
                type:"GET",
                dataType:"text",
                success:function (data){
                    console.log(data);
                    let jsonObj=JSON.parse(data)
                    let buttons="\t<td>\n" +
                        "<button type=\"button\" class=\"upbtn btn btn-sm btn-info\">修改</button>\n" +
                        "<button type=\"button\" class=\"delbtn btn btn-danger btn-sm\">删除</button>\n" +
                        "</td>"
                    $("#totalPageCount").html("共"+jsonObj.pageTotal+"页");
                    for (let i = 1; i <=jsonObj.pageTotal; i++) {
                        $("#pagebutton").append('<a onclick="click1('+i+')" class="btn btn-default" ">'+i+'</a>\n');
                    }
                    for (let  i=0;i<jsonObj.items.length;i++){
                        let trNode=$("<tr></tr>");
                        trNode.append("<td>"+jsonObj.items[i].id+"</td>");
                        trNode.append("<td>"+jsonObj.items[i].username+"</td>");
                        trNode.append("<td>"+jsonObj.items[i].password+"</td>");
                        trNode.append("<td>"+jsonObj.items[i].type+"</td>");
                        trNode.append("<td>"+jsonObj.items[i].status+"</td>");
                        trNode.append(buttons);
                        $("#tbody1").append(trNode);
                    }
                }
            });
        }
        $(function (){
            click1(1);
        });
    </script>
</head>
